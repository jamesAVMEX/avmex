<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML><HEAD><TITLE>Comercio Electronico</TITLE>
<META content="text/html; charset=windows-1252" http-equiv=Content-Type>
<SCRIPT language=JavaScript src="./scripts/sha1.js"></SCRIPT>

<script language=JavaScript>
function fecha(){
    today = new Date();
    var x=String(today.getFullYear()).substr(3,4);
    if(String(today.getMonth()+1).length<2)
        x=x+"0";
    x=x+String(today.getMonth()+1);
    if(String(today.getDate()).length<2)
        x=x+"0";
    x=x+String(today.getDate());
    return x;
}

function hora(){
    today = new Date();
    y = new String();
    if(String(today.getHours()).length<2)
        y="0";
    y=y+String(today.getHours());
    if(String(today.getMinutes()).length<2)
        y=y+"0";
    y=y+String(today.getMinutes());
    if(String(today.getSeconds()).length<2)
        y=y+"0";
    y=y+String(today.getSeconds());
    return y
}

function carga()
{
  document.clasico.Ds_Merchant_Order.value=fecha()+hora();
}



function submitir(conTarjeta)
{
  document.clasico.Ds_Merchant_Currency.value=484;
  document.clasico.Ds_Merchant_ProductDescription.value = document.getElementById("Concepto").innerHTML;


  document.clasico.Ds_Merchant_Amount.value=50000;
  document.clasico.Ds_Merchant_MerchantCode.value=4083194;
  document.clasico.Ds_Merchant_Terminal.value=1;



    x=document.clasico.Ds_Merchant_Amount.value+document.clasico.Ds_Merchant_Order.value+document.clasico.Ds_Merchant_MerchantCode.value+document.clasico.Ds_Merchant_Currency.value+document.clasico.Ds_Merchant_TransactionType.value;

    if(conTarjeta)
        x+=document.clasico.Ds_Merchant_Pan.value;
        y=hash(x + '4lc0n3vct3wq1fh9zm6k'); // Password Alcance Victoria
        

    document.clasico.Ds_Merchant_MerchantSignature.value=y;
  if(conTarjeta)
        document.clasico.action="https://ecom.eglobal.com.mx/VPBridgeWeb/servlets/TransactionStartBridge";
        else
        document.clasico.action="https://ecom.eglobal.com.mx/VPBridgeWeb/servlets/TransactionStartBridge";
        document.clasico.submit();
}
</script>

<META content="MSHTML 5.00.2314.1000" name=GENERATOR></HEAD>
<BODY onLoad="javascript:carga()">

    <div id="top_formulario">
        <div id="banner"><img src="Imagenes/top_form.png" width="800" height="88" alt=""/></div>
        <div id="separacion"><img src="Imagenes/sepa_form.png" width="800" height="35" alt=""/></div>
    </div>

    <div id="formulario">
         <div class="main-content">

            <h1 id="Concepto">Conferencia Nacional 2016</h1>

            <form action=https://ecom.eglobal.com.mx/VPBridgeWeb/servlets/TransactionStartBridge method=post name=clasico target=frame1>
                <INPUT name=Ds_Merchant_Amount type="hidden"/>
                <INPUT name=Ds_Merchant_Currency type="hidden"/>
                <INPUT name=Ds_Merchant_MerchantCode type="hidden"/>
                <INPUT name=Ds_Merchant_Terminal type="hidden"/>
                <INPUT name=Ds_Merchant_MerchantSignature type="hidden"/>
                <INPUT name=Ds_Merchant_MerchantData type="hidden" value="dato"/>
                <INPUT name="Ds_Merchant_TransactionType" type="hidden" value="0"/>
                <INPUT name=Ds_Merchant_Order type="hidden"/>
                <INPUT name=Ds_Merchant_MerchantName type="hidden" value="Alcance Victoria" />
                <INPUT name=Ds_Merchant_ProductDescription type="hidden"/>
                <INPUT name=Ds_Merchant_MerchantURL type="hidden" value="https://www.alcancevictoriamexico.org/Formularios/pagFormulario.html" />
          
                <INPUT type="button" Value="Continuar" onClick="javascript:carga();javascript:submitir(false);">
            </form>

        </div>
    </div>
   

  <iframe name="frame1" width="620" height="500" scrolling="yes" marginwidth="0" marginheight="0">
  </iframe>

</BODY></HTML>
